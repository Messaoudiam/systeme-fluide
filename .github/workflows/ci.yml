name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Prepare Nuxt
      run: npm run postinstall
      
    - name: Run ESLint
      run: npm run lint -- --max-warnings 300
      
    - name: Run TypeScript check
      run: npm run typecheck
      
    - name: Build application
      run: npm run build
      env:
        JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-secret-key-for-ci-only-minimum-32-chars-required' }}
        SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF || 'test-ref' }}
        SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD || 'test-password' }}
        
    - name: Generate static site
      run: npm run generate
      env:
        JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-secret-key-for-ci-only-minimum-32-chars-required' }}
        SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF || 'test-ref' }}
        SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD || 'test-password' }}

